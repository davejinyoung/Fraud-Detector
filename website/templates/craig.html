{% extends "base.html" %}
<title>{% block title %}Craigslist Frauds{% endblock %}</title>{% block content %}
<form method="POST">
    <h3 align="center" style="position:relative; top:50px;">Enter Craigslist Listing Link</h3>
    <div class="mb-3" style="position:relative; top:65px;">
        <label for="link">Craigslist Marketplace Link</label>
        <input type="url" class="form-control" id="link" name="link" placeholder="Enter Link"
             style="background-color: #D3D3D3;"/>
        <button type="submit" class="btn btn-dark">Submit</button>
    </div>
</form>
{% endblock %}
